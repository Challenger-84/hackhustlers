<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="main">
    <div class="d-flex flex-row mb-3 bg-light">
        <div class="p-2 flex-grow-1"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/Indian_Institute_of_Technology_Dharwad_Logo.svg/800px-Indian_Institute_of_Technology_Dharwad_Logo.svg.png" height="100px" width="100px"></div>
        <div class="p-2 align-self-center "><h1>SLEEPLESS HACKATHON</h1></div>
    </div> 
    <div class="d-flex flex-column mb-3 justify-content-center">
        <div class="p-2 align-self-center"><h2>User Profile</h2></div>
        <div class="Data p-2">
            <h3>Name:</h3>
            <p id="profileName">John Doe</p>

            <h3>Year and Branch:</h3>
            <p id="profileYearBranch">2022 - CSE</p>

            <h3>Bio:</h3>
            <p id="profileBio">This is a sample bio.</p>

            <h3>Interested Type of Project:</h3>
            <ul id="profileProjectTypes">
                <!-- Project types will be displayed here -->
            </ul>

            <h3>Interested Fields:</h3>
            <ul id="profileFields">
                <!-- Fields will be displayed here -->
            </ul>

            <h3>Skills:</h3>
            <ul id="profileSkills">
                <!-- Skills will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        // Fetch and display user information from the registration form
        document.addEventListener("DOMContentLoaded", function () {
            const profileName = document.getElementById("profileName");
            const profileYearBranch = document.getElementById("profileYearBranch");
            const profileBio = document.getElementById("profileBio");
            const profileProjectTypes = document.getElementById("profileProjectTypes");
            const profileFields = document.getElementById("profileFields");
            const profileSkills = document.getElementById("profileSkills");

            // Fetch user information from the registration form and set it in the profile
            // Replace the example values with actual user data
            profileName.textContent = "Mohith";
            profileYearBranch.textContent = "2022 - CSE";
            profileBio.textContent = "This is a sample bio.";

            // Display selected project types
            const projectTypes = ["Research Project", "Internship", "Club Project"];
            projectTypes.forEach((type) => {
                const li = document.createElement("li");
                li.textContent = type;
                profileProjectTypes.appendChild(li);
            });

            // Display selected fields of project
            const fields = ["Machine Learning", "Software Development"];
            fields.forEach((field) => {
                const li = document.createElement("li");
                li.textContent = field;
                profileFields.appendChild(li);
            });

            // Display selected skills
            const skills = ["Front-End Developer", "Python"];
            skills.forEach((skill) => {
                const li = document.createElement("li");
                li.textContent = skill;
                profileSkills.appendChild(li);
            });
        });
    </script>
</body>
</html>
