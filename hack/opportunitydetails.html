<!DOCTYPE html>
<html>
<head>
    <title>Project Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="addproject.css">
</head>
<body>
    <div class="d-flex flex-row mb-3 bg-light">
        <div class="p-2 flex-grow-1"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/Indian_Institute_of_Technology_Dharwad_Logo.svg/800px-Indian_Institute_of_Technology_Dharwad_Logo.svg.png" height="100px" width="100px"></div>
        <div class="p-2 align-self-center"><h1>SLEEPLESS HACKATHON</h1></div>
    </div>

    <div id="outerdiv-formcontainer">
        <div class="card form-card">
            <div class="card-body d-flex flex-row">
                <div>
                    <h1 class="form-title">Project Information</h1>
                    <div class="info-container">
                        <h3>Project Name:</h3>
                        <p id="projectName">Sample Project</p>

                        <h3>Project Type:</h3>
                        <p id="projectType">Research Project</p>

                        <h3>Project Description:</h3>
                        <p id="projectDescription">This is a sample project description.</p>

                        <h3>Requirements:</h3>
                        <ul id="requirementsList">
                            <!-- Requirements will be displayed here -->
                        </ul>

                        <h3>Field of Project:</h3>
                        <ul id="fieldsList">
                            <!-- Fields will be displayed here -->
                        </ul>
                    </div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: end; width: 70%;">
                        <img id="projectImage" src="" height="200" alt="Project Image" style="margin-top: 5%; margin-right: 5%;">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display project information from the form
        document.addEventListener("DOMContentLoaded", function () {
            const projectName = document.getElementById("projectName");
            const projectType = document.getElementById("projectType");
            const projectDescription = document.getElementById("projectDescription");
            const requirementsList = document.getElementById("requirementsList");
            const fieldsList = document.getElementById("fieldsList");
            const projectImage = document.getElementById("projectImage");

            // Replace the following values with actual project data from your form
            projectName.textContent = "Sample Project";
            projectType.textContent = "Research Project";
            projectDescription.textContent = "This is a sample project description.";

            // Display selected requirements
            const requirements = ["Python", "HTML"];
            requirements.forEach((requirement) => {
                const li = document.createElement("li");
                li.textContent = requirement;
                requirementsList.appendChild(li);
            });

            // Display selected fields of project
            const fields = ["Machine Learning", "Software Development"];
            fields.forEach((field) => {
                const li = document.createElement("li");
                li.textContent = field;
                fieldsList.appendChild(li);
            });

            // Display the project image
            // Set the 'src' attribute to the actual image file URL
            projectImage.src = "sample_image.jpeg"; // Replace with the actual image URL
        });
    </script>
</body>
</html>
